<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Grid</title>

	<link rel="stylesheet" href="../../css/avine-css.css" />

    <style>
        .red { background-color: rgba(255, 0, 0, .15); }
        .green { background-color: rgba(76, 255, 0, .15); }
        .blue { background-color: rgba(0, 38, 255, .15); }
        .yellow { background-color: rgba(255, 216, 0, .15); }
    </style>
</head>
<body class="avn-env">
	<div class="avn-area-bound avn-align-center">

		<!-- large -->

		<div class="avn-flex">
			<div class="avn-flex-12-large red">
				1
			</div>
		</div>

		<div class="avn-flex">
			<div class="avn-flex-6-large green">
				2.1
			</div><div class="avn-flex-6-large blue">
				2.2
			</div>
		</div>

		<div class="avn-flex">
			<div class="avn-flex-4-large red">
				3.1
			</div><div class="avn-flex-4-large yellow">
				3.2
			</div><div class="avn-flex-4-large green">
				3.3
			</div>
		</div>

		<br />

		<div class="avn-flex">
			<div class="avn-flex-12-medium red">
				1
			</div>
		</div>

		<div class="avn-flex">
			<div class="avn-flex-6-medium green">
				2.1
			</div><div class="avn-flex-6-medium blue">
				2.2
			</div>
		</div>

		<div class="avn-flex">
			<div class="avn-flex-4-medium red">
				3.1
			</div><div class="avn-flex-4-medium yellow">
				3.2
			</div><div class="avn-flex-4-medium green">
				3.3
			</div>
		</div>

		<br />

		<div class="avn-flex">
			<div class="avn-flex-12 red">
				1
			</div>
		</div>

		<div class="avn-flex">
			<div class="avn-flex-6 green">
				2.1
			</div><div class="avn-flex-6 blue">
				2.2
			</div>
		</div>

		<div class="avn-flex">
			<div class="avn-flex-4 red">
				3.1
			</div><div class="avn-flex-4 yellow">
				3.2
			</div><div class="avn-flex-4 green">
				3.3
			</div>
		</div>

	</div>
</body>
</html>
