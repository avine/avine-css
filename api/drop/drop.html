<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Drop</title>

	<link rel="stylesheet" href="../../css/avine-css.css" />

	<script src="../../js/avine-js.js"></script>
	<script src="../../js/avine-css.js"></script>

	<link rel="stylesheet" href="drop-demo.css" />
	<script src="drop-demo.js"></script>
</head>
<body class="avn-env avn-color-grey-lightest">
	<div class="avn-area-bound avn-area-pad">

		<div><!-- Necessary ! Otherwise each opening one .avn-drop will close the other one... -->
			<div class="avn-drop avn-hover-wrap">
				<div>
					<span>Item 1</span><div>
						Sub item 1
					</div>
				</div><div>
					<span>Item 2</span><div>
						Sub item 2
					</div>
				</div><div>
					<span>Item 3</span><div>
						Sub item 3
					</div>
				</div><div>
					<span>Item 4</span><div>
						Sub item 4
					</div>
				</div>
			</div>
		</div>

		<hr />

		<div><!-- Necessary ! Otherwise each opening one .avn-drop will close the other one... -->
			<div class="avn-drop avn-hover-wrap avn-drop-fill">
				<div>
					<span>Item 1</span><div>
						Sub item 1
					</div>
				</div><div>
					<span>Item 2</span><div>
						Sub item 2
					</div>
				</div><div>
					<span>Item 3</span><div>
						Sub item 3
					</div>
				</div><div>
					<span>Item 4</span><div>
						Sub item 4
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
