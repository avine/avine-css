<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Drop border</title>

	<link rel="stylesheet" href="../../css/avine-css.css" />

	<script src="../../js/avine-js.js"></script>
	<script src="../../js/avine-css.js"></script>

	<link rel="stylesheet" href="drop-demo.css" />
	<script src="drop-demo.js"></script>
</head>
<body class="avn-env avn-color-grey-lightest">
	<div class="avn-area-bound avn-area-pad">

		<div class="avn-grid-wrap avn-grid-border avn-grid-radius avn-drop-down">
			<div class="avn-grid avn-grid-medium avn-drop avn-hover-wrap avn-drop-right">
				<div>
					<span>Item 1</span><div>
						Sub item 1
					</div>
				</div><div class="avn-color-grey-dark-hover">
					<span>Item 2</span><div>
						Sub item 2
					</div>
				</div><div>
					<span>Item 3</span><div>
						Sub item 3
					</div>
				</div><div class="avn-drop-left">
					<span>Item 4</span><div>
						Sub item 4
					</div>
				</div>
			</div>
		</div>

		<br /><br /><br />

		<div class="avn-grid-wrap avn-grid-border avn-grid-radius avn-drop-up avn-color-grey-light">
			<div class="avn-grid avn-grid-medium avn-drop avn-hover-wrap avn-drop-left">
				<div class="avn-drop-right">
					<span>Item 1</span><div>
						Sub item 1
					</div>
				</div><div class="avn-drop-right avn-color-grey-darker-hover">
					<span>Item 2</span><div>
						Sub item 2
					</div>
				</div><div class="avn-drop-right">
					<span>Item 3</span><div>
						Sub item 3
					</div>
				</div><div>
					<span>Item 4</span><div>
						Sub item 4
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
