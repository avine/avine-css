<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Form columns</title>

	<link rel="stylesheet" href="../../css/avine-css.css" />
	<link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css" />

	<style>
		.demo { color:#f00; font-size:14px; font-weight:normal; font-style:normal; }
		:hover > .demo { visibility: hidden; }
	</style>
</head>
<body class="avn-env">
	<div class="avn-area-bound avn-area-pad">

		<form method="GET" action="#" class="avn-form">

			<fieldset class="avn-form-grid avn-form-label-right">
				<legend>Legend</legend>

				<div class="avn-grid avn-grid-medium">

					<div class="avn-grid-w-120px"><label for="text1">Text 1</label></div>
					<div><input type="text" id="text1" value="" placeholder="Column 1/1" /></div>

				</div><div class="avn-grid avn-grid-medium">

					<div class="avn-grid-w-120px"><label for="password1">Password 1</label></div>
					<div><input type="password" id="password1" value="" placeholder="Column 1/1" /></div>

				</div><div class="avn-grid avn-grid-medium">

					<div class="avn-grid-w-120px"><label for="text2">Text 2</label></div>
					<div><input type="text" id="text2" value="" placeholder="Column 1/2" /></div>

					<div class="avn-grid-w-120px"><label for="password2">Password 2</label></div>
					<div><input type="password" id="password2" value="" placeholder="Column 2/2" /></div>

				</div><div class="avn-grid avn-grid-medium">

					<div class="avn-grid-w-120px"><label for="text3">Text 3</label></div>
					<div><input type="text" id="text3" value="" placeholder="Column 1/2" /></div>

					<div class="avn-grid-w-120px"><label for="select1">Select1</label></div>
					<div><select id="select1"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select></div>

				</div><div class="avn-grid avn-grid-small">

					<div class="avn-grid-w-120px"><label for="radio1-1">Radio 1</label></div>
					<div><input type="radio" id="radio1-1" name="radio1" value="" /></div>

					<div class="avn-grid-w-120px"><label for="radio1-2">Radio 2</label></div>
					<div><input type="radio" id="radio1-2" name="radio1" value="" /></div>

				</div><div class="avn-grid avn-grid-small">

					<div class="avn-grid-w-120px"><label for="checkbox1-1">Checkbox 1</label></div>
					<div><input type="checkbox" id="checkbox1-1" name="checkbox1-1" value="" /></div>

					<div class="avn-grid-w-120px"><label for="checkbox1-2">Checkbox 2</label></div>
					<div><input type="checkbox" id="checkbox1-2" name="checkbox1-2" value="" /></div>

				</div><div class="avn-grid avn-grid-medium">

					<div class="avn-grid-w-120px"><label for="text4">Text 4</label></div>
					<div><input type="text" id="text4" value="" placeholder="Column 1/3" /></div>

					<div class="avn-grid-w-120px"><label for="text5">Text 5</label></div>
					<div><input type="text" id="text5" value="" placeholder="Column 2/3" /></div>

					<div class="avn-grid-w-120px"><label for="select2">Select 2</label></div>
					<div>
						<select id="select2">
							 <optgroup label="Group 1"><option>Option 1.1</option><option>Option 1.2</option><option>Option 1.3</option></optgroup>
							 <optgroup label="Group 2"><option>Option 2.1</option><option>Option 2.2</option><option>Option 2.3</option></optgroup>
						 </select></div>

				</div><div class="avn-grid avn-grid-medium">

					<div class="avn-grid-w-120px"><label for="text6">Text 6</label></div>
					<div><input type="text" id="text6" value="" placeholder="Column 1/3" /></div>

					<div class="avn-grid-w-120px"><label for="text7">Text 7</label></div>
					<div><input type="text" id="text7" value="" placeholder="Column 2/3" /></div>

					<div class="avn-grid-w-120px"><label for="text8">Text 8</label></div>
					<div><input type="text" id="text8" value="" placeholder="Column 3/3" /></div>

				</div>

			</fieldset>

			<input type="submit" value="Envoyer" onclick="return false;" />
		</form>

	</div>

</body>
</html>
