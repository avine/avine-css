<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Form disabled and readonly</title>

	<link rel="stylesheet" href="../../css/avine-css.css" />
	<link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css" />

	<style>
		.demo { color:#f00; font-size:14px; font-weight:normal; font-style:normal; }
		:hover > .demo { visibility: hidden; }
	</style>
</head>
<body class="avn-env">
	<div class="avn-area-bound avn-area-pad">

		<form method="GET" action="#" class="avn-form">

			<fieldset>
				<legend>Disabled</legend>

				<label for="text1">Text</label>
				<input type="text" disabled="disabled" id="text1" value="Hello world!" />

				<label for="password1">Password</label>
				<input type="password" disabled="disabled" id="password1" value="Hello world!" />

				<label for="select1">Select1</label>
				<select id="select1" disabled="disabled"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>

				<label for="select2">Select 2</label>
				<select id="select2" disabled="disabled">
					<optgroup label="Group 1"><option>Option 1.1</option><option>Option 1.2</option><option>Option 1.3</option></optgroup>
					<optgroup label="Group 2"><option>Option 2.1</option><option>Option 2.2</option><option>Option 2.3</option></optgroup>
				</select>

				<br />

				<input type="radio" disabled="disabled" id="radio1-1" name="radio1" value="" checked="checked" /><label for="radio1-1">Radio 1</label>
				<input type="radio" disabled="disabled" id="radio1-2" name="radio1" value="" /><label for="radio1-2">Radio 2</label>
				<input type="radio" disabled="disabled" id="radio1-3" name="radio1" value="" /><label for="radio1-3">Radio 3</label>

				<input type="checkbox" disabled="disabled" id="checkbox1-1" name="checkbox1-1" value="" checked="checked" /><label for="checkbox1-1">Checkbox 1</label>
				<input type="checkbox" disabled="disabled" id="checkbox1-2" name="checkbox1-2" value="" /><label for="checkbox1-2">Checkbox 2</label>
				<input type="checkbox" disabled="disabled" id="checkbox1-3" name="checkbox1-3" value="" /><label for="checkbox1-3">Checkbox 3</label>

				<br />

				<label for="textarea1">Textarea</label>
				<textarea id="textarea1" disabled="disabled">Hello world!</textarea>

			</fieldset>

			<fieldset>
				<legend>Readonly</legend>

				<label for="text2">Text</label>
				<input type="text" readonly="readonly" id="text2" value="Hello world!" />

				<label for="password2">Password</label>
				<input type="password" readonly="readonly" id="password2" value="Hello world!" />

				<br />

				<label for="textarea2">Textarea</label>
				<textarea id="textarea2" readonly="readonly">Hello world!</textarea>

			</fieldset>

			<input type="submit" disabled="disabled" value="Envoyer" onclick="return false;" />
		</form>

	</div>

</body>
</html>
